<div class="container">

    <section class="seasonal-section">
        <h1>Â¡Disfrutalos!</h1>
        <h2><strong>Conoce nuestras bebidas y alimentos de temporada</strong></h2>
    </section>

    <section class="food">

        @for(i of items; track i ){ <!--primer for-->
            <div class="collapsible" [class.open]="globalkey===i.text">
                <h1 (click)="fnOpenCollapsible(i.text)" class="title">{{ i.text }}</h1>
                
                @if(globalkey === i.text ){

                    <div class="option">
                        @for(j of i.subMenu; track j ){
                            <button
                                class="menu-button"
                                [class.activate]="selectedOption === j.text"
                                (click)="fnSelectOption(j.images, j.text)"
                            >
                                {{j.text}}
                            </button>
                        }
                    </div>
                    <div class="imgs-container">
                        @for(image of selectedImages; track image){
                            <img 
                                src="assets/{{image}}" 
                                alt="Imagen de {{image}}"
                                class="image-item"
                                [class.visible]="image === currentImage"
                            > <!--cierra img-->
                        }
                    </div>
                } <!--cierra if-->
            </div>
        } <!--cierra primer for-->
    </section>
 </div>
